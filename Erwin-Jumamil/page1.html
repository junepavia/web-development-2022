<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
    <title>JavaScript</title>
</head>
<body>
    <div class="container-fluid bg-info ">
        <div class="row text-center ">
            <div class="col-3 mb-3">
                <h1>Using external JS</h1>
                <p id="demo"></p>
                <button class="btn btn-warning" type="button" onclick="myFunction()">Try it</button>
                <script src="myScript.js"></script>
            </div>
            <div class="col-3">
                <h1>Using Constant</h1>
                <p id="demo1"></p>

                <script>
                const price1 = 5;
                const price2 = 6;
                let total = price1 + price2;
                document.getElementById("demo1").innerHTML =
                "The total is: " + total;
                </script>
            </div>
            <div class="col-3">
                <h1>OPERATORS</h1>
                <div class="container text-center ">
                    <table class="table table-secondary table-striped">
                      <thead>
                        <tr>
                          <th scope="col">Keywords</th>
                          <th scope="col">Discription</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>+</td>
                          <td>Addtion</td>
                        </tr>
                        <tr>
                          <td>-</td>
                          <td>Subtraction</td>
                        </tr>
                        <tr>
                          <td>*</td>
                          <td>Multiplication</td>
                        </tr>
                        <tr>
                          <td>**</td>
                          <td>Exponentiation (ES2016)</td>
                        </tr>
                        <tr>
                          <td>/</td>
                          <td>Division</td>
                        </tr>
                        <tr>
                          <td>%</td>
                          <td>Modulus (Remainder)</td>
                        </tr>
                        <tr>
                          <td>++</td>
                          <td>Increment</td>
                        </tr>
                        <tr>
                          <td>--</td>
                          <td>Decrement</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
            </div>
            <div class="col-3">
                <h1>Using the operators</h1>
                <p id="demo3"></p>
                <button class="btn btn-warning" type="button" onclick="myFunction2()">Try it</button>
                <script src="myScript.js"></script>

            </div>

        </div>

    </div>
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
