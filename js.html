<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="js.css">
    <link rel="stylesheet" href="js.js">
</head>
<body>
<div class="main">  
    <h1>Bien Marco De Guzman(JS)</h1>
    <div class="first">
        <p id="demo">InnerHTML</p>
        <button type="button" onclick='document.getElementById
        ("demo").innerHTML = 5 * 10 ;'>Click Me!</button>
        </div>
    <div class="imageswitch">
        <marquee><img id="image" src="smile.png" style="width:100px"></marquee>
        <button onclick="document.getElementById('image'). src='smile.png'">Smile</button>
        <button onclick="document.getElementById('image'). src='sad.png'">Sad</button>
    </div>
    <!--Values, Operators, Expressions, Keywords, and Comments-->
    <div class="statement">
        <h4>JS Statement</h4>
        <p>x * y</p>
        <p>z = x * y</p>
        <p id="state"></p>
        <script>
            let x, y, z;    //Statement
            x = 2;  //Statement
            y = 5;  //Statement
            z = x * y;  //Statement
            document.getElementById("state").innerText = z;
        </script>
    </div>
    <!--Hiding and Showing Element using display-->
    <div id="hideshow">
        <script src="js.js">
            <h3>Hide/Show Element</h3>
        </script>
            <p>Hide and Show element can be done by changing using display style</p>
        </div>
        <br>
        <button onclick="myFunction()">Hide/Show</button>
        <hr>
        <!--A typical arithmetic operation takes two numbers (or expressions) and produces a new number.-->
        <div class="arithmetic">
            <h3>Arithmetic Operators</h3>
               <p id="arith"></p> 
        </div>
        <!--Strings Operator-->
        <div class="strings">
            <h3>Strings</h3>
            <p id =string1></p>
        </div>
        <!--Assignment Operator can also be used to add concatenate strings-->
        <div class="assope">
            <h3>Assignment Operator</h3>
            <p id="assope1"></p>
        </div>
        <!--Adding a number and a string, returns a string.-->
        <div class="snum">
            <h3>String and Number</h3>
            <p id="snums"></p>
        </div>
        <!--Can be Increment and Decremebt (+,-)-->
        <div class="incre">
            <h3>Increment Numbers</h3>
            <p id =incren></p>
        </div>
    </div>
</body>
    <!--Arithmetic-->
    <script>
    let a = 2;
    let b = (5 + 10) * a;
    document.getElementById("arith").innerHTML = b;
    </script>
    <!--Strings operator concatenates-->
    <script>
        let text1 = "Bien";
        let text2 = "De Guzman";
        let text3 = text1 + " " + text2;
        document.getElementById("string1").innerHTML = text3;
    </script>
    <!--Assignment Operator-->
    <script>
        let text4 = "Hello, ";
        text4 += "I am Bien Marco de Guzman";
        document.getElementById("assope1").innerHTML = text4;
    </script>
    <!--Adding a number and a string, returns a string.-->
    <script>
        let q = 2 + 1;
        let w = "30" + 5;
        let e = "Returns a string" + 1000;
        document.getElementById("snums").innerHTML =
        q + "<br>" + w + "<br>" + e;
    </script>
    <!--Increment-->
    <script>
        let o = 10;
        o++;
        let d = o;
        document.getElementById("incren").innerHTML = d;
    </script>
</html>
