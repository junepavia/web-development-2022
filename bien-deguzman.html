<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bien-deguzman</title>
    <link rel="stylesheet" href="bien-deguzman.css">
</head>
<body>
    <h1>Bien-Deguzman</h1>
    <div class = "top">
        <center><h2>1st Part</h2></center>
    <!--A typical arithmetic operation takes two numbers (or expressions) and produces a new number.-->
    <div class="arithmetic">
        <h3>Arithmetic Operators</h3>
           <p id="arith"></p> 
    </div>
    <!--Strings Operator-->
    <div class="strings">
        <h3>Strings</h3>
        <p id =string1></p>
    </div>
    <!--Assignment Operator can also be used to add concatenate strings-->
    <div class="assope">
        <h3>Assignment Operator</h3>
        <p id="assope1"></p>
    </div>
    <!--Adding a number and a string, returns a string.-->
    <div class="snum">
        <h3>String and Number</h3>
        <p id="snums"></p>
    </div>
    <!--Can be Increment and Decremebt (+,-)-->
    <div class="incre">
        <h3>Increment Numbers</h3>
        <p id =incren></p>
    </div>
    <!--JavaScript has dynamic types. This means that the same variable can be used to hold different data-->
    <div class="dtypes">
        <h3>Data Types</h3>
        <p id="dtype"></p>
    </div>
    </div>  
    <div class="mid">
        <center><h2>2nd Part</h2></center>
        <!--Exponential Numbers-->
        <div class="exponential">
            <h3>Exponential</h3>
            <p id = "expo"></p>
        </div>
        <!--Boolean-->
        <div class="bool">
            <h3>Boolean</h3>
            <p id="boolean"></p>
        </div>
        <!--Array-->
        <div class="arrays">
            <h3>Array</h3>
            <p id="arrayy"></p>
        </div>
        <!--Object returns an array whose elements are strings corresponding to the 
            enumerable string-keyed property values found directly upon object-->
        <div class="obj">
            <h3>Objects</h3>
            <p id="obje"></p>
        </div>
        <!--Function a set of statements that performs a task or calculates a value-->
        <div class="funct">
            <h3>Function</h3>
            <p id="func"></p>
        </div>
        <!--HTML events are "things" that happen to HTML elements-->
        <div class="events">
            <h3>Events</h3>
            <p id="event"></p>
            <button onclick="document.getElementById('event').innerHTML=Date()">Time check: </button>
            <br><br>
            Enter your name: <input type="text" id="fname" onchange="upperCase()">
        </div>
    </div>
    <script src="bien-deguzman.js"></script>
</body>
</html>
