<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bien-deguzman</title>
    <link rel="stylesheet" href="bien-deguzman.css">
</head>
<body>
    <h1>Bien-Deguzman</h1>
    <div class = "top">
        <center><h2>1st Part</h2></center>
    <!--A typical arithmetic operation takes two numbers (or expressions) and produces a new number.-->
    <div class="arithmetic">
        <h3>Arithmetic Operators</h3>
           <p id="arith"></p> 
    </div>
    <!--Strings Operator-->
    <div class="strings">
        <h3>Strings</h3>
        <p id =string1></p>
    </div>
    <!--Assignment Operator can also be used to add concatenate strings-->
    <div class="assope">
        <h3>Assignment Operator</h3>
        <p id="assope1"></p>
    </div>
    <!--Adding a number and a string, returns a string.-->
    <div class="snum">
        <h3>String and Number</h3>
        <p id="snums"></p>
    </div>
    <!--Can be Increment and Decremebt (+,-)-->
    <div class="incre">
        <h3>Increment Numbers</h3>
        <p id =incren></p>
    </div>
    <!--JavaScript has dynamic types. This means that the same variable can be used to hold different data-->
    <div class="dtypes">
        <h3>Data Types</h3>
        <p id="dtype"></p>
    </div>
    </div>  
    <div class="mid">
        <center><h2>2nd Part</h2></center>
        <!--Exponential Numbers-->
        <div class="exponential">
            <h3>Exponential</h3>
            <p id = "expo"></p>
        </div>
        <!--Boolean-->
        <div class="bool">
            <h3>Boolean</h3>
            <p id="boolean"></p>
        </div>
        <!--Array-->
        <div class="arrays">
            <h3>Array</h3>
            <p id="arrayy"></p>
        </div>
        <!--Object returns an array whose elements are strings corresponding to the 
            enumerable string-keyed property values found directly upon object-->
        <div class="obj">
            <h3>Objects</h3>
            <p id="obje"></p>
        </div>
        <!--Function a set of statements that performs a task or calculates a value-->
        <div class="funct">
            <h3>Function</h3>
            <p id="func"></p>
        </div>
        <!--HTML events are "things" that happen to HTML elements-->
        <div class="events">
            <h3>Events</h3>
            <p id="event"></p>
            <button onclick="document.getElementById('event').innerHTML=Date()">Time check: </button>
            <br><br>
            Enter your name: <input type="text" id="fname" onchange="upperCase()">
        </div>
    </div>
</body>

<!--Arithmetic-->
<script>
    let a = 2;
    let b = (5 + 10) * a;
    document.getElementById("arith").innerHTML = b;
    </script>
    <!--Strings operator concatenates-->
    <script>
        let text1 = 'Bien';
        let text2 = "De Guzman";
        let text3 = text1 + " " + text2;
        document.getElementById("string1").innerHTML = text3;
    </script>
    <!--Assignment Operator-->
    <script>
        let text4 = "Hello, ";
        text4 += "I am Bien Marco de Guzman";
        document.getElementById("assope1").innerHTML = text4;
    </script>
    <!--Adding a number and a string, returns a string.-->
    <script>
        let q = 2 + 1;
        let w = "30" + 5;
        let e = "Returns a string" + 1000;
        document.getElementById("snums").innerHTML =
        q + "<br>" + w + "<br>" + e;
    </script>
    <!--Increment-->
    <script>
        let o = 10;
        o++;
        let d = o;
        document.getElementById("incren").innerHTML = d;
    </script>
    <!--Data Types-->
    <script>
        let x;         // Now x is undefined
        x = 0;         // Now x is a Number
        x = "Bien Marco";    // Now x is a String
        document.getElementById("dtype").innerHTML = x;
    </script>
    <!--Exponential-->
    <script>
        let y = 149e5;
        let z = 143e-2;   
        document.getElementById("expo").innerHTML =
        y + "<br>" + z;
    </script>
    <!--Boolean-->
    <script>
        let p = 8;
        let m = 2;
        let n = 8;
        document.getElementById("boolean").innerHTML =
        (p == n) + "<br>" + (p == m) + "<br>" + (m == n);
    </script>
    <!--Array always start zero-based which is 0 is 1-->
    <script>
        const planet = ["Pluto","Mars","Jupiter","Saturn","Earth"];     
        document.getElementById("arrayy").innerHTML = "The planet is: "+ planet[4];
    </script>
    <!--Javascript Objects returns an array whose elements are strings 
        corresponding to the enumerable string-keyed property values found directly upon object-->
    <script>
        const me = {
            firstName : "Bien",
            lastName  : "De Guzman",
            age     : 22,
            sport : "Basketball"
            };            
            document.getElementById("obje").innerHTML =
            me.lastName + " favourite " + " sport is "+ me.sport;
    </script>
    <!--Function The return statement stops the execution of a function and returns a value-->
    <script>
        var f = myFunction(10, 20);
        document.getElementById("func").innerHTML = f;       
        function myFunction(x, y) {
          return "Multiply is equal to: "+ x * y;
        }
        </script>   
    <!--HTML events are "things" that happen to HTML elements-->
    <script>
        function upperCase() {
          const x = document.getElementById("fname");
          x.value = x.value.toUpperCase();
        }
    </script>
</html>
